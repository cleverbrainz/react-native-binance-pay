buildscript {
    if (project == rootProject) {
        repositories {
            google()
            jcenter()
        }

        dependencies {
            classpath 'com.android.tools.build:gradle:3.5.3'
        }
    }
}

apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    compileSdkVersion safeExtGet('BinancePay_compileSdkVersion', 29)
    buildToolsVersion safeExtGet('BinancePay_buildToolsVersion', '29.0.2')
    defaultConfig {
        minSdkVersion safeExtGet('BinancePay_minSdkVersion', 16)
        targetSdkVersion safeExtGet('BinancePay_targetSdkVersion', 29)
        versionCode 1
        versionName "1.0"

    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
    lintOptions {
        disable 'GradleCompatible'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    mavenLocal()
    maven {
        // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
        url("$rootDir/../node_modules/react-native/android")
    }
    google()
    jcenter()
    flatDir {
      dirs 'libs'
    }
}

dependencies {
    //noinspection GradleDynamicVersion
    implementation "com.facebook.react:react-native:+"  // From node_modules
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "androidx.cardview:cardview:1.0.0" //need add cardview dependence
    implementation (name: 'binance_pay_sdk_v1.0.0', ext: 'aar')

}
